version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: shortener_postgres
    environment:
      POSTGRES_DB: shortener_db
      POSTGRES_USER: shortener_user
      POSTGRES_PASSWORD: shortener_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: shortener_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: